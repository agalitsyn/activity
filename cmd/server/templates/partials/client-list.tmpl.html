{{ define "client-list"}}
<div class="mt-4 table-responsive">
    <table class="table table-hover align-middle">
        <thead>
            <tr>
                <th scope="col">â„–</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            {{ range $key, $value := .Data.Clients }}
            <tr>
                <td>{{ add1 $key }}</td>
                <td>{{ $value.ID }}</td>
            </tr>
            {{ else }}
            <tr>
                <td colspan="99" class="text-center">No clients</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
{{ end }}
